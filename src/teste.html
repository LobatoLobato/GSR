<div class="bg">
  <div class="container">
    <div class="section"><h2 class="title">Welcome</h2></div>
    <div class="section">
      <h2 class="title">Repos</h2>
      <div class="repos-container">
        <gitrepo class="repo C-Cpp-CompilerRunner" name="C-Cpp-CompilerRunner">
          <div class="repo-top">
            <reponame class="name"></reponame>
            <repodescription class="description"></repodescription>
          </div>
          <div class="repo-bottom">
            <repolanguage class="lang"></repolanguage>
            <repostarcount class="count"></repostarcount>
            <repoForkCount class="count"></repoForkCount>
          </div>
        </gitrepo>
        <gitrepo
          class="repo github-styledreadme-creator"
          name="github-styledreadme-creator"
        >
          <div class="repo-top">
            <reponame class="name"></reponame>
            <repodescription class="description"></repodescription>
          </div>
          <div class="repo-bottom">
            <repolanguage class="lang"></repolanguage>
            <repostarcount class="count"></repostarcount>
            <repoForkCount class="count"></repoForkCount>
          </div>
        </gitrepo>
        <gitrepo class="repo alura-geek" name="alura-geek">
          <div class="repo-top">
            <reponame class="name"></reponame>

          </div>
          <div class="repo-bottom">
            <repolanguage class="lang"></repolanguage>
            <repostarcount class="count"></repostarcount>
            <repoForkCount class="count"></repoForkCount>
          </div>
        </gitrepo>
        <gitrepo class="repo avrio" name="avrio">

          </div>
          <div class="repo-bottom">
            <repolanguage class="lang"></repolanguage>

            <repoForkCount class="count"></repoForkCount>
          </div>
        </gitrepo>
      </div>
    </div>
    <div class="section">

          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/typescript/typescript-original.svg"
          />
        </div>
      </div>
      <div class="skill-category">
        <h3 class="category-title">Frameworks</h3>
        <div class="icons-container">
          <img src="https://cdn.worldvectorlogo.com/logos/arduino-1.svg" />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/vuejs/vuejs-original-wordmark.svg"
          />
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original-wordmark.svg"

          <img src="https://reactnative.dev/img/header_logo.svg" />

      <div class="skill-category">
        <h3 class="category-title">Tools</h3>
        <div class="icons-container">
          <img src="https://www.vectorlogo.zone/logos/figma/figma-icon.svg" />
          <img
            src="https://www.vectorlogo.zone/logos/git-scm/git-scm-icon.svg"
          />
        </div>
      </div>
      <div class="toplangs-container">
        <h3>Most used languages</h3>
        <div class="bar">
          <div class="portion0"></div>
          <div class="portion1"></div>
          <div class="portion2"></div>
          <div class="portion3"></div>
          <div class="portion4"></div>
          <div class="portion5"></div>
        </div>
        <gittoplangs size="6">
          <div class="langs-container">
            <lang position="0" class="lang">
              <div class="ball p0"></div>
              <langName class="lang-name"></langName>
              <langPercentage
                class="lang-percentage"
                showPercent
              ></langPercentage>
            </lang>
            <lang position="1" class="lang">
              <div class="ball p1"></div>
              <langName class="lang-name"></langName>
              <langPercentage
                class="lang-percentage"
                showPercent
              ></langPercentage>
            </lang>
            <lang position="2" class="lang">
              <div class="ball p2"></div>
              <langName class="lang-name"></langName>
              <langPercentage
                class="lang-percentage"
                showPercent
              ></langPercentage>
            </lang>
            <lang position="3" class="lang">
              <div class="ball p3"></div>
              <langName class="lang-name"></langName>
              <langPercentage
                class="lang-percentage"
                showPercent
              ></langPercentage>
            </lang>
            <lang position="4" class="lang">
              <div class="ball p4"></div>
              <langName class="lang-name"></langName>
              <langPercentage
                class="lang-percentage"
                showPercent
              ></langPercentage>
            </lang>
            <lang position="5" class="lang">
              <div class="ball p5"></div>
              <langName class="lang-name"></langName>
              <langPercentage
                class="lang-percentage"
                showPercent
              ></langPercentage>
            </lang>
          </div>
        </gittoplangs>
      </div>
    </div>
    <div class="section">
      <h2 class="title">Stats</h2>
      <div class="git-stats">
        <gitstreak class="streaks-container">
          <div class="streak">
            <streakcontributionscount></streakcontributionscount>
            <p class="streak-title">Total Contributions</p>
            <div class="date">
              <streakcontributionsfirstdate></streakcontributionsfirstdate>-
              <div>Present</div>
            </div>
          </div>
          <div class="streak">
            <streakcurrentcount></streakcurrentcount>
            <p class="streak-title">Current Streak</p>
            <div class="date">
              <streakcurrentstartdate></streakcurrentstartdate>-
              <streakcurrentenddate></streakcurrentenddate>
            </div>
          </div>
          <div class="streak">
            <streaklongestcount></streaklongestcount>
            <p class="streak-title">Longest Streak</p>
            <div class="date">
              <streaklongeststartdate></streaklongeststartdate>-
              <streaklongestenddate></streaklongestenddate>
            </div>
          </div>
        </gitstreak>
        <gitstats class="stats-container">
          Total stars earned: <statstarsearned></statstarsearned> Total commits:
          <statcommits></statcommits> Total Issues:
          <statissues></statissues> Total PRs:
          <statpullrequests></statpullrequests> Contributed To:
          <statcontributedto></statcontributedto>
        </gitstats>
      </div>
    </div>
  </div>
</div>
